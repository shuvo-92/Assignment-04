<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 04</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- === tailwind + DaisyUI ==== -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- === Google Fonts === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- ==== vanila css style === -->
    <style>
        * {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="max-w-screen-lg bg-base-200 mx-auto">

    <header class="mx-auto  my-[60px]">
        <h2 class="text-black text-2xl font-bold mb-4">Job Application Tracker</h2>
        <div class="dashboard-card-container  grid grid-cols-3 gap-4">
            <div class="dashboard-card rounded-2xl shadow bg-white p-5">
                <p>Total</p>
                <h1 class="text-black text-2xl font-bold">8</h1>
            </div>
            <div class="dashboard-card rounded-2xl shadow bg-white p-5">
                <p>Interview</p>
                <h1 class="text-green-800 text-2xl font-bold">0</h1>
            </div>
            <div class="dashboard-card rounded-2xl shadow bg-white p-5">
                <p>Rejected</p>
                <h1 class="text-red-800 text-2xl font-bold">0</h1>
            </div>
        </div>
    </header>


    <section>
        <div class="counter-head flex items-center justify-between mb-6">
            <h1 class="text-xl font-bold text-black">Available Jobs</h1>
            <p>8 Jobs</p>
        </div>
        <div class="counter-btn-container">
            <button class="btn py-2 px-9">All</button>
            <button class="btn py-2 px-3">Interview</button>
            <button class="btn py-2 px-3">Rejected</button>
        </div>
    </section>


    <script src="./script/tracker.js"></script>
</body>

</html>
